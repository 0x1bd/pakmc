name: Build Native Executable

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    container: eclipse-temurin:21-jdk-focal

    steps:
      - uses: actions/checkout@v4

      - name: Install native dependencies
        run: |
          apt-get update
          apt-get install -y libcurl4-openssl-dev git
          update-ca-certificates

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build native executable
        run: ./gradlew linkReleaseExecutableNative --no-daemon

      - name: Rename artifact
        run: |
          cp build/bin/native/releaseExecutable/pakmc.kexe pakmc
          chmod +x pakmc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pakmc
          path: pakmc